<!DOCTYPE html>
<html>
<head>
	<!-- TITLE -->
	<title> Shop Bunny </title>

	<!-- META -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=1"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<!-- ANGULAR MATERIAL ICON SET -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	
	<!-- BOWER COMPONENTS' STYLESHEETS -->
	<link href="../bower_components/angular-material/angular-material.min.css" rel="stylesheet" />

	<!-- APP CSS -->
	<link href="css/structure.css" rel="stylesheet" />
    <link href="css/header.css" rel="stylesheet" />
    <link href="css/sidebar.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="css/image-banner.css" rel="stylesheet" />
    <link href="css/text-banner.css" rel="stylesheet" />
    <link href="css/product-comp.css" rel="stylesheet" />
    <link href="css/scrollable-image-slider.css" rel="stylesheet" />
    <link href="css/ads-panel.css" rel="stylesheet" />
    <link href="css/horizontal-menu.css" rel="stylesheet" />
    <link href="css/tabs.css" rel="stylesheet" />
    <link href="css/products-list.css" rel="stylesheet" />
</head>
<body layout="column">
	
	<div sb-header></div>
    <div sb-sidebar></div>
	<div layout="column" class="main-container" ng-controller="AppController as app">
        <md-toolbar md-scroll-shrink ng-if="searchOptions.showSearch">
            <div class="md-toolbar-tools">
                <div class="search">
                    <!-- <form ng-submit="app.search()"> -->
                        <input placeholder="Search here" ng-model="searchOptions.query" ng-model-options="{ debounce: 500 }" />
                        <i class="material-icons">search</i>
                    <!-- </form> -->
                </div>
            </div>
        </md-toolbar>
        <md-progress-linear md-mode="indeterminate" ng-if="searchOptions.searching"></md-progress-linear>
        <md-content flex id="content">
        	<div ui-view></div>
        </md-content>
    </div>
    <div sb-footer></div>

    <!-- BOWER COMPONENTS' SCRIPTS -->
	<script src="../bower_components/jquery/dist/jquery.min.js" type="text/javascript" ></script>
    <script src="../bower_components/angular/angular.js" type="text/javascript" ></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js" type="text/javascript" ></script>
    <script src="../bower_components/angular-aria/angular-aria.min.js" type="text/javascript" ></script>
    <script src="../bower_components/angular-material/angular-material.min.js" type="text/javascript" ></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.min.js" type="text/javascript" ></script>
    
    <!-- APP SCRIPTS -->
    <script src="js/app.js" type="text/javascript"></script>
    <script src="js/app.routes.js" type="text/javascript"></script>
    
    <!-- APP SERVICES -->
    <script src="js/services/events.js" type="text/javascript"></script>
    <script src="js/services/dialog.js" type="text/javascript"></script>
    <script src="js/services/search.js" type="text/javascript"></script>
    
    <!-- APP DIRECTIVES -->
    <script src="js/directives/header/header.js" type="text/javascript"></script>
    <script src="js/directives/sidebar/sidebar.js" type="text/javascript"></script>
    <script src="js/directives/footer/footer.js" type="text/javascript"></script>
    <script src="js/directives/text-banner/text-banner.js" type="text/javascript"></script>
    <script src="js/directives/image-banner/image-banner.js" type="text/javascript"></script>
    <script src="js/directives/scrollable-image-slider/scrollable-image-slider.js" type="text/javascript"></script>
    <script src="js/directives/ads-panel/ads-panel.js" type="text/javascript"></script>
    <script src="js/directives/fab-speed-dial/fab-speed-dial.js" type="text/javascript"></script>
    <script src="js/directives/product-comp/product-comp.js" type="text/javascript"></script>
    <script src="js/directives/horizontal-menu/horizontal-menu.js" type="text/javascript"></script>
    <script src="js/directives/products-list/products-list.js" type="text/javascript"></script>
    <script src="js/directives/tabs/tabs.js" type="text/javascript"></script>

    <!-- APP STATES -->
    <script src="js/states/home/home.js" type="text/javascript"></script>
    <script src="js/states/demo/demo.js" type="text/javascript"></script>
</body>
</html>
