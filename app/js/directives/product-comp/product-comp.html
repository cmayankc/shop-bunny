<div class="pc-card" >
	<div class="product-img">
		<img ng-src="{{productCompCtrl.details.imageUrl}}" />
	</div>
	<div class="top">
		<div class="title"> {{productCompCtrl.details.title}} </div>
		<div class="subtitle"> {{productCompCtrl.details.subTitle}} </div>
	</div>
	<div class="details">
		<div> {{productCompCtrl.details.specification1}} </div>
		<div> {{productCompCtrl.details.specification2}} </div>
		<div> {{productCompCtrl.details.specification3}} </div>
		<div> {{productCompCtrl.details.specification4}} </div>
	</div>
	<div class="color-and-size">
		<div class="color">
			<div class="title"> Color </div>
			<div class="color-options">
				<div class="color-item" ng-repeat="color in productCompCtrl.details.colors track by $index" ng-style="{'background-color': color}" ng-click="productCompCtrl.chooseColor(color)"></div>
			</div>
		</div>
		<div class="size">
			<div class="title"> Size </div>
			<div class="size-options">
				<div class="size-item" ng-repeat="size in productCompCtrl.details.sizes track by $index" ng-click="productCompCtrl.chooseSize(size)">
					{{size}}
				</div>
			</div>
		</div>
	</div>
	<div class="arrow" ng-click="productCompCtrl.showProductDetails()">
		<i class="material-icons">keyboard_arrow_right</i>
	</div>
</div>
